<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Me</title>
    <style>
        .drag-container {
            width: 300px;
            height: 200px;
            border: 2px dashed #141414;
            padding: 10px;
        }
        .draggable {
            width: 100px;
            height: 50px;
            background-color: #ff3c00;
            color: #fff;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
    </style>
    <script>
        function allowDrop(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            var draggableElement = document.getElementById(data);
            event.target.appendChild(draggableElement);
        }
    </script>
</head>
<body>
    <h1>Drag and Drop Example</h1>
    <div class="drag-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="draggable1" class="draggable" draggable="true" ondragstart="drag(event)">Drag me</div>
    </div>
</body>
</html>
