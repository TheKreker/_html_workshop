<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Classwork 6</title>
</head>
<body>
    <form>
        <label>Email</label>
        <input type="text" name="email" />
        <br />
        <input type="submit" name="subscribe" id="subscribe_button"
               onmouseover="subcribe_hover_on()"
               onmouseout="subcribe_hover_off()"
               value="Subscribe" />
    </form>

    <form>
        <img id="myImage" src="dance.png" />
        <p>Click this button below to move the image to right</p>
        <input type="button" value="Click Me" onclick="moveToTheRight();" />
    </form>
    <h2>6 classwork</h2>
    <p id="sampleText">
        Hello, people, let's dance! Show me some moves!
    </p>
    <button id="hideBtn">Hide</button>
    <button id="revealBtn">Reveal</button>
    <button id="zoomBtn">Zoom</button>
    <button id="unzoomBtn">Unzoom</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        let subscribeButton = document.getElementById("subscribe_button");
        let subscribeButtonColorOn = "#f7ff5e"
        let subscribeButtonColorOff = "#39b830"

        function subcribe_hover_on() {
            subscribeButton.style.backgroundColor = subscribeButtonColorOn
        }
        function subcribe_hover_off() {
            subscribeButton.style.backgroundColor = subscribeButtonColorOff
        }

        var imgObj = null;

        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        function moveToTheRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
        }

        window.onload = init;

        $(document).ready(function () {
            $("#hideBtn").click(function () {
                $("#sampleText").fadeOut();
            });
            $("#revealBtn").click(function () {
                $("#sampleText").fadeIn();
            });
            $("#zoomBtn").click(function () {
                $("#sampleText").animate({ fontSize: "32px" });
            });
            $("#unzoomBtn").click(function () {
                $("#sampleText").animate({ fontSize: "18px" });
            });
        });
    </script>
</body>
</html>
